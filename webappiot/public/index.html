<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/svg/1163/1163726.svg" />
     <meta charset="UTF-8">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
     <link rel="stylesheet" href="css/style.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="../node_modules/chart.js/dist/Chart.min.css">
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
          integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
          crossorigin=""></script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
     <script src="js/require.js" type="text/javascript" language="javascript"></script>

     <title>Meteo Web App</title>
</head>

<body>
     <!-- Modal -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                    <div class="modal-header">
                         <h5 class="modal-title" id="modalTitle"></h5>
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                         </button>
                    </div>
                    <div id="actualData" class="modal-body"></div>
                    <div class="modal-footer">
                         <h1 class="containCityName">##CITYNAME##</h1>
                         <p class="containCityName">Liste des graphes pour ##CITYNAME##</p>
                         <h2>Variation de températures en degrés</h2>
                         <canvas id="heat"></canvas>
                         <h2>Variation de l'humidité en pourcentage</h2>
                         <canvas id="humidity"></canvas>
                         <h2>Variation de pression de l'air en hPa</h2>
                         <canvas id="pressure"></canvas>
                    </div>
               </div>
          </div>
     </div>
     <div class="legende">
          <button class="btn" style="background-color: #e60000;" disabled> </button> Taux d'humidité inférieur à 60%
          <button class="btn" style="background-color:  #660066;" disabled> </button> Taux d'humidité compris entre 61%
          et 75%
          <button class="btn" style="background-color: #0052cc;" disabled> </button> Taux d'humidité supérieur à 75%
     </div>
     <div id="mapid"></div>
     <script src="js/map.js"></script>
     <script src="js/graphs.js"></script>
</body>

</html>
